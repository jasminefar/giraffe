<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Giraffe</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="giraffe">
        <div class="body">
            <div class="neck"></div>
            <div class="head">
                <div class="ear left"></div>
                <div class="ear right"></div>
                <div class="horn left"></div>
                <div class="horn right"></div>
                <div class="eye left">
                    <div class="pupil"></div>
                </div>
                <div class="eye right">
                    <div class="pupil"></div>
                </div>
                <div class="nose"></div>
                <div class="mouth"></div>
            </div>
            <div class="spot spot1"></div>
            <div class="spot spot2"></div>
            <div class="spot spot3"></div>
            <div class="spot spot4"></div>
            <div class="spot spot5"></div>
            <div class="spot spot6"></div>
            <div class="leg front-left"></div>
            <div class="leg front-right"></div>
            <div class="leg back-left"></div>
            <div class="leg back-right"></div>
        </div>
    </div>
</body>
</html>
